            {{ .Data }}

            </p>
            <div class="grow"></div>
            <button hx-get="/widgets/commentInputBox"
            class="border-2 pt-1 pb-1 pl-3 pr-3">
                âž• Comment
            </button>

        <div id="commentInput"></div>
        
        </div>
    </div>
    
    {{ range .Comments }}
        {{ template "commentsComponent" }}
    {{ end }}

</div>
{{ end }}
