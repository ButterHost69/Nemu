<script src="https://cdn.tailwindcss.com"></script>

<!-- Example Post -->
<div class="flex flex-col w-full">
    <div 
    class="flex flex-col border-2 ml-12 mr-12 mt-4 mb-2 p-4 bg-zinc-100">
        <p>
            {{ .Data }}
        </p>
        <div class="w-full flex mt-3">
            <p>
                ~ {{ .Username }}  
            </p>
            <div class="grow"></div>
            <button hx-get="/widgets/commentInputBox"
            class="border-2 pt-1 pb-1 pl-3 pr-3">
                âž• Comment
            </button>

        <div id="commentInput"></div>
        
        </div>
    </div>
    
    {{ range .Comments }}
    <div class="flex flex-col w-fit ml-32 border-2 p-4 mr-12 mt-2 mb-2 bg-zinc-100">
        <p>
            {{ .CommentData }}
        </p>
        <p>
            ~ {{ .CommentUsername }}
        </p>
    </div>
    {{ end }}

</div>
